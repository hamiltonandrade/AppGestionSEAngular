<div class="content p-3">

  <!--Formulaire-->

  <div class="card mb-5" >


    <div class="card-header bg-secondary text-center text-white ">
      <h5>Affecter les employé au société</h5>
    </div>

    <div class="card-body">

      <form ngNativeValidate  [formGroup] = "registerSocEmp" (ngSubmit)="onSubmitSocEmp()" class="col-sm-6 offset-sm-3">
        <div class="form-group ">
          <label>Id Employé</label>
          <input type="text" name="id_emp" formControlName="id_emp" placeholder="id_emp" required="required" class="form-control" [(ngModel)]="societeEmp.id_emp">
        </div>

        <div class="form-group">
          <label>Id Société</label>
          <input type="text" name="id_soc" formControlName="id_soc"  placeholder="id_soc" required="required" class="form-control" [(ngModel)]="societeEmp.id_soc">
        </div>

        <button class="btn btn-primary bg-dark btn-sm mt-2 ">Submit</button>
      </form>
    </div>

    <div class="card-footer bg-secondary ">

    </div>


  </div>



  <!--Afficher Tables-->
  <div class="card" >


    <div class="card-header bg-secondary text-center text-white ">
      <h5>Gestion Employé & Société</h5>
    </div>

    <div class="card-body">


      <div class="container" style="background-color: white">

        <h2 class="mb-4">Table Employé & Société</h2>

        <div class="table-responsive-sm">

          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover table-striped table-bordered" cellspacing="0">
            <thead class="thead-dark">
            <tr>

              <th scope="col">ID</th>
              <th scope="col">Id Employé</th>
              <th scope="col">Id Société</th>
              <th>Action</th>
              <th></th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let socemp of societeemploye">
              <td scope="col">{{socemp.Id_semp}}</td>
              <td scope="col">{{socemp.id_emp}}</td>
              <td scope="col">{{socemp.id_soc}}</td>
              <td><button class="btn btn-danger btn-sm" (click)="deleteData(socemp.Id_semp)"><i class="fas fa-trash text-center"></i></button></td>
              <td><button class="btn btn-warning btn-sm" routerLink="../editSocEmp/{{socemp.Id_semp}}"><i class="fas fa-edit text-center"></i></button></td>
            </tr>
            </tbody>

          </table>

        </div>
      </div>


    </div>

    <div class="card-footer bg-secondary text-white text-center">
      <h5>AppGestion @Copyright</h5>
    </div>


  </div>

</div>
