<div class="content p-3">

  <!--Formulaire-->

  <div class="card mb-5" >


    <div class="card-header bg-secondary text-center text-white ">
      <h5>Actualiser les employés aux sociétés</h5>
    </div>

    <div class="card-body">

      <form ngNativeValidate  [formGroup] = "registerSocEmp" (ngSubmit)="onSubmitSocEmp()" class="col-sm-6 offset-sm-3">
        <div class="form-group ">
          <label>Id Employé</label>
          <input type="text" name="id_emp" formControlName="id_emp" required="required" class="form-control" [(ngModel)]="societeemp.id_emp">
        </div>

        <div class="form-group">
          <label>Id Société</label>
          <input type="text" name="id_soc" formControlName="id_soc" required="required" class="form-control" [(ngModel)]="societeemp.id_soc">
        </div>

        <button class="btn btn-primary bg-dark btn-sm mt-2 ">Submit</button>
      </form>
    </div>

    <div class="card-footer bg-secondary ">

    </div>


  </div>
</div>
