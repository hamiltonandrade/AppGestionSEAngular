<div class="content p-3">

  <!--Formulaire-->

  <div class="card mb-5" >


    <div class="card-header bg-secondary text-center text-white ">
      <h5>Update Société</h5>
    </div>

    <div class="card-body">

      <form ngNativeValidate  [formGroup] = "registerSoc" (ngSubmit)="onSubmitSoc()" class="col-sm-6 offset-sm-3">
        <div class="form-group ">
          <label>Name</label>
          <input type="text" name="Name" formControlName="Name" required="required" class="form-control" [(ngModel)]="societe.Name">
        </div>

        <div class="form-group">
          <label>Logo</label>
          <input type="text" name="Logo" formControlName="Logo" required="required" class="form-control" [(ngModel)]="societe.Logo">
        </div>


        <div class="form-group">
          <label>Adresse</label>
          <input type="text" name="Adresse" formControlName="Adresse" required="required" class="form-control" [(ngModel)]="societe.Adresse">
        </div>

        <button class="btn btn-primary bg-dark btn-sm mt-2 ">Submit</button>
      </form>
    </div>

    <div class="card-footer bg-secondary ">

    </div>


  </div>

</div>
